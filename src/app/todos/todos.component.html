<p>todos works!</p>

<input [(ngModel)]="text" (keyup.enter)="addTodo()" />

<button (click)="addTodo()">add</button>
<button (click)="clear()">clear</button>
<p>{{ text }}</p>

<div *ngIf="todos.length == 0">The list is empty</div>

<div *ngFor="let todoItem of todos">
  <app-todo [todoInput]="todoItem" (delete)="deleteTodo($event)"></app-todo>
</div>
