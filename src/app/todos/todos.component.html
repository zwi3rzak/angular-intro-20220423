<div *ngIf="!text">Type the todo belowâ€¦</div>

<input
  [(ngModel)]="text"
  (keyup.enter)="addTodo()"
/>

<button (click)="addTodo()">add</button>
<button (click)="clear()">clear</button>

<button (click)="removeAll()">
  remove all todos
</button>

<div *ngIf="todos.length === 0">
  The list is empty
</div>

<div *ngFor="let todoItem of todos | slice: 0:5">
  <app-todo
    [todoInput]="todoItem"
    (delete)="deleteTodo($event)"
  ></app-todo>
</div>

<pre><code>{{ todos | json }}</code></pre>
